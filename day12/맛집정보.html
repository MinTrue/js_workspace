<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>맛집정보</title>
  <style>
    #wrapper {
      width: 1200px;
      height: 900px;
      background-color: yellow;
      margin: auto;
    }

    #aside {
      width: 150px;
      height: 100%;
      background-color: aquamarine;
      float: left;
    }

    #content {
      width: 1050px;
      height: 100%;
      background-color: bisque;
      float: left;
    }
  </style>
  <script>
    function init() {

      //맵의 설정 정보를 JSON 객체로 표현
      let mapProp = {
        center: new google.maps.LatLng(37.50079, 127.0368),
        zoom: 18,
      };
      let map = new google.maps.Map(document.getElementById("content"), mapProp);

      //맵 위에 마커 표시하기
      let marker = new google.maps.Marker({
        position: mapProp.center,
        animation:google.maps.Animation.BOUNCE
      });
      marker.setMap(map); //생성된 마커를 어느 맵에 적용할지를 결정
    }
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="aside"></div>
    <div id="content"></div>
  </div>
</body>

</html>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAreBnnJGSQ4Bumh3MF82YdGyNa5mllFAo&callback=init"></script>
