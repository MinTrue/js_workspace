<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경뒤집기</title>
  <style>
    #wrapper{
      width: 500px;
      height: 500px;
      background-color: aqua;
      margin: 0 auto;
    }
  </style>
  <script>
    let flag = true;

    function setBg(){
      let wrapper = document.getElementById("wrapper");
      flag=!flag;
      let bg= (flag)? "blue":"yellow";
      wrapper.style.background=bg;
    }

  </script>
</head>
<body>
  <button onClick="setBg()">배경뒤집기</button>
  <div id="wrapper"></div>
</body>
</html>
