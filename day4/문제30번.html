<script>
  /*
  30. 원하는 수를 입력받아 가로와 세로 개수가 모두 같은 수를 갖는 별을 출력하세요.

  ex)  5를 입력하면 가로5, 세로 5개의 별로 구성된 정사각형 
  ★ ★ ★ ★ ★
  ★ ★ ★ ★ ★
  ★ ★ ★ ★ ★
  ★ ★ ★ ★ ★
  ★ ★ ★ ★ ★
  */


  let n= parseInt(prompt("원하는 수 입력"))
  for(let i=1;i<=n*n;i++){
    document.write("★");
    if(i%n==0){
      document.write("<br>");
    }
  }

</script>
