<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경뒤집기</title>
  <style>
    #wrapper{
      width: 500px;
      height: 500px;
      background-color: #ccc; /*3개만 적으면 6개의 동일한 값으로 인정*/
      margin: 0 auto;
    }
  </style>
  <script>
    let flag=true; //논리값 선언

    // wrapper의 배경색을 red, yellow 을 번갈아 가며 교체
    
    function setBg(){
      let wrapper = document.getElementById("wrapper");
      //삼항연산자가 값을 처리하기 전에, 기존 값을 뒤집기
      flag=!flag; //뒤집기
      let bg=(flag)? "red":"yellow";
      wrapper.style.background=bg;
    }
  </script>
</head>
<body>
  <button onClick="setBg()">배경뒤집기</button>
  <div id="wrapper"></div>
</body>
</html>
