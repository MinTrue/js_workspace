<script>
  let a = 6; // a에 6을 저장
  let b = 8; // b에 8을 저장
  a = 3; // a에 다시 3을 저장
  console.log(a+b);

  let n = 7; // n에 7을 저장
  n = n + 3;
  console.log(n);

  let m = 8;
  let k = 3;
  k = m ; // M을 K에 대입해서  K 값은 8
  k = k-2 // K 값이 8이므로 8-2=6의값을 K에 대입
  console.log(k);

  let p = 2;
  let c = 5;
  p = c-p; // c-p 는 5-2= 3을 p에 대입 
  console.log(p);

  let x ="mango"; // 문자데이터
  let y = 8;
  console.log(x+y); //문자+숫자는 값을 문자로 출력  여기서의 x+y의 +를 연결자이다.

  let s = "apple";
  let w = s - 5;  // 에러발생  
  console.log(w);

  console.log("나는 오늘 밥을 "+6+"번 먹었어요")
  console.log("../images/"+5+".jpg")
</script>
