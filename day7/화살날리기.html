<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화살날리기</title>
  <script>
    //5개 이상의 화살이 각각 다른 속도, 색상, y축위치로 동작하게 코드 작성하기 
    //감속도 운동은 필요없으며, 각각 다른 등속도 운동으로 움직이면된다.
    
    let span;
    let x=0; //좌표
    let velX=5; //속도

    //화살을 생성한다.
    function createArrow(){
      span = document.createElement("span");
      span.innerText="→"; //이미지가 아닌 텍스트(특수문자)
      span.style.color="red"; //폰트 색상
      span.style.position="absolute"
      span.style.top=100+"px";
      span.style.left=0+"px";

      document.body.appendChild(span);
    }

    //생성된 화살을 날려보자
    function move(){
      x = x + velX;
      span.style.left=x+"px"
    }

    function init(){
      createArrow();
      setInterval("move()",20)
    }
  </script>
</head>
<body onLoad="init()">
  
</body>
</html>
